<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حريمي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sort" class="form-label">الترتيب الافتراضي</label>
                <select id="sort" class="form-select" onchange="sortProducts()">
                    <option value="default">الترتيب الافتراضي</option>
                    <option value="priceLowToHigh">ترتيب حسب: الأقل سعراً</option>
                    <option value="priceHighToLow">ترتيب حسب: الأعلى سعراً</option>
                </select>
            </div>
        </div>

        <div class="row" id="product-list">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
